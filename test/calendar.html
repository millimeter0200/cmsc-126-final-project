<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooCAS - Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="booCAS_logo.png" alt="booCAS Logo" class="logo-icon">
    </div>
    <nav>
      <ul>
        <li><a href="role-selection.html">Home</a></li>
        <li><a href="#" id="bookings-link">Bookings</a></li>
        <li><a href="calendar.html">Schedule & Events</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-grid">
      <section class="calendar">
        <h2>CALENDAR</h2>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FManila&showPrint=0&showCalendars=0&showTitle=0&showTz=0&src=NmYyMjc4ZmY0OGMzNTYxNzQ1ODYyN2ExYzU2M2NhZTg5NmEzYWU4MjFjMjc3MTZiODc2NjA5NTQyMDE5MGIzN0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%234285F4" style="border:solid 1px #777" width="900" height="600" frameborder="0" scrolling="no"></iframe>
      </section>
      <section class="room-status">
        <h2>Room Status</h2>
        <ul>
          <li>Room 101: <span class="status available">Available</span></li>
          <li>CL2: <span class="status booked">Booked</span></li>
          <li>PL2: <span class="status available">Available</span></li>
          <li>CL3: <span class="status booked">Booked</span></li>
        </ul>
        <h3>Announcements</h3>
        <p>Upcoming Maintenance: May 15, 2025</p>
        <p>New Booking Policy: Submit requests 48 hours in advance.</p>
      </section>
    </div>
  </main>
  <footer>
    <p>FOOTNOTE</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
